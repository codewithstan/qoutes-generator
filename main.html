<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Qoute Generator</title>
    <link rel="stylesheet" href="styles.css">
   <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <section class="wrapper">
        <div class="main">
            <div class="welcome">
                <p> <span class="day-time"> Good evening, </span> <span class="your-name">Stanley</span></p>
            </div>
            <div class="qoute-display">
                <p><i class='bx bxs-quote-alt-left'></i></p>
               <div class="qoute">
                Nothing is impossible. The word itself says 'I'm possible!
               </div>  
                <p><i class='bx bxs-quote-alt-right'></i></p>
            </div>
            <div class="icons">
              <i class='bx bx-copy'></i>
               <i class='bx bx-share-alt'></i>
               <i class='bx bxl-facebook-circle'></i>
               <i class='bx bxl-twitter'></i>
            </div>
            <button class="new-qoute">New Qoute</button>
            <div class="mini-footer">
                <p>Created by Stanley M Nyoni</p>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
